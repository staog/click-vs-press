  <title>Mouse vs Keyboard</title>

<body>
  <div>
    <h1>Click inside of the yellow rectangle to make clicks count.<br>

        First player to reach 29 wins - Don't ask me why ;-).</h1>
  </div>
  <div id="wrap">
    <div id="player1">0</div>
    <div id="player2">0</div>
    <div class="clear"></div>
    <div id="player1WinDiv">Wins : 0</div>
    <div id="player2WinDiv">Wins : 0</div>

  </div>
